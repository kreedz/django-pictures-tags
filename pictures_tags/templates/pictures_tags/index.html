{% load staticfiles thumbnail %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'pictures_tags/style.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="tags" class="col-md-4">.col-md-4</div>
                <div id="pictures" class="col-md-8">
                    {% if pictures %}
                        {% for picture in pictures %}
                        <div class="col-md-1 picture">
                            {% thumbnail picture.subPath|add:picture.filename "100x100" crop="center" as im %}
                                <img src="{{ im.url }}">
                            {% endthumbnail %}
                            <div class="capture">
                                {{ picture.subPath|add:picture.filename }}
                            </div>
                        </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
